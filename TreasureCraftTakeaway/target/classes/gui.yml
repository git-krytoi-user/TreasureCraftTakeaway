gui-settings:
  size: 6
  title: "&8[&eКоробки&8]"

story-example:
  - "&7Игрок: &e%player%"
  - "&7Коробка: %box%"
  - "&7Приз: %prize%"
  - "&7Дата выпадения: %date%"

buttons-gui:
  story-loss:
    material: WRITABLE_BOOK
    title: "&8[&6История выпадений призов&8]"
    desc:
      - "&eПосмотрев ниже"
      - "&eВы можете увидеть призы, которые выпадали игрокам"
  speed-edit:
    material: LIME_STAINED_GLASS
    title: "&eРедактирование пиковой скорости"
    desc:
      - "&eНажмите 'ПКМ', что-бы прибавить скорость"
      - "&eИли нажмите 'ЛКМ', что-бы убавить скорость"
  radius-edit:
    material: WHITE_STAINED_GLASS
    title: "&eРедактирование пикового радиуса"
    desc:
      - "&eНажмите 'ПКМ', что-бы прибавить пиковый радиус"
      - "&eИли нажмите 'ЛКМ', что-бы убавить пиковый радиус"
  explosion-edit:
    material: RED_STAINED_GLASS
    title: "&eРедактирование взрыва"
    desc:
      - "&eНажмите 'ПКМ', что-бы включить/выключить взрыв при открытии кейса"
      - "&eИли нажмите 'ЛКМ', что-бы установить уровень взрыва."
  particles-edit:
    material: BLUE_STAINED_GLASS
    title: "&eРедактирование партиклов"
    desc:
      - "&eНажмите 'ПКМ', что-бы включить/выключить партиклы при открытии кейса"
      - "&eИли нажмите 'ЛКМ', что-бы изменить название партикла."